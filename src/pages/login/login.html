<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3d4f5f 0%, #4a5f71 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        #login {
            width: 100%;
            max-width: 450px;
            margin-top: 80px;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #ea5a4c;
            margin: 15px auto 30px;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 15px;
            transition: color 0.3s;
        }

        input {
            width: 100%;
            padding: 18px 20px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #333;
            line-height: 1.5;
            min-height: 56px;
        }

        input:focus {
            outline: none;
            border-color: #ea5a4c;
            border-width: 3px;
            background: white;
            box-shadow: 0 0 0 4px rgba(234, 90, 76, 0.1);
        }

        input:focus + .error-message {
            display: none;
        }

        .form-group:focus-within label {
            color: #ea5a4c;
        }

        .error-message {
            display: none;
            color: #e74c3c;
            font-size: 12px;
            margin-top: 6px;
            position: absolute;
            bottom: -20px;
        }

        input:invalid:not(:placeholder-shown) {
            border-color: #e74c3c;
        }

        input:invalid:not(:placeholder-shown) ~ .error-message {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #ea5a4c;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(234, 90, 76, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(234, 90, 76, 0.6);
            background: #d94d3f;
        }

        .btn:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }

        .signup-link a {
            color: #ea5a4c;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <nav class="bg-gray-800 border-gray-700">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../../../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-red-500">Delicious Bites</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-400 rounded-lg md:hidden hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-700 rounded-lg bg-gray-800 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
                    <li>
                        <a href="../../../index.html" class="block py-2 px-3 text-gray-400 rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-white md:p-0">Home</a>
                    </li>
                    <li>
                        <a href="../about/about.html" class="block py-2 px-3 text-gray-400 rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-white md:p-0">About</a>
                    </li>
                    <li>
                        <a href="../contact/contact.html" class="block py-2 px-3 text-gray-400 rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-white md:p-0">Contact</a>
                    </li>
                    <li>
                        <a href="login.html" class="block py-2 px-3 text-white bg-red-500 rounded md:bg-transparent md:text-red-500 md:p-0" aria-current="page">Login</a>
                    </li>
                    <li>
                        <a href="../signup/signup.html" class="block py-2 px-3 text-gray-400 rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-white md:p-0">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="login">
        <div class="auth-section">
            <h2>Login</h2>
            <form aria-labelledby="login-heading">
                <h2 id="login-heading" class="sr-only">Login Form</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder=" " required aria-required="true" aria-describedby="email-error">
                    <span id="email-error" class="error-message" role="alert">Please enter a valid email</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder=" " required aria-required="true" aria-describedby="password-error">
                    <span id="password-error" class="error-message" role="alert">Password is required</span>
                </div>
                <button type="submit" class="btn" aria-label="Submit login form">Login</button>
                <div class="signup-link">
                    Don't have an account? <a href="../signup/signup.html">Sign up here</a>
                </div>
                
                <!-- Dropdown Component -->
                <div class="mt-6 text-center">
                    <button id="dropdownHelpButton" data-dropdown-toggle="dropdownHelp" class="text-gray-600 hover:text-gray-800 font-medium rounded-lg text-sm inline-flex items-center" type="button">
                        Need help? 
                        <svg class="w-2.5 h-2.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div id="dropdownHelp" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
                        <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdownHelpButton">
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Forgot Password</a>
                            </li>
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Contact Support</a>
                            </li>
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Login Help</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
